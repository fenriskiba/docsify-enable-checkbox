<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Docsify Enable Checkbox</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- docsify-themeable styles-->
    <link rel="stylesheet" media="(prefers-color-scheme: light)"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <link rel="stylesheet" media="(prefers-color-scheme: dark)"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

    <!-- docsify-themeable customizations (light mode) -->
    <style media="(prefers-color-scheme: light)">
        :root {
            /* Sidebar Title */
            --sidebar-name-color: ;

            /* Sidebar Link (active) */
            --sidebar-nav-link-color--active: ;
            --sidebar-nav-link-border-width--active: 2px;
        }
    </style>

    <!-- docsify-themeable customizations (dark mode) -->
    <style media="(prefers-color-scheme: dark)">
        :root {
            /* Sidebar Title */
            --sidebar-name-color: ;

            /* Sidebar Link (active) */
            --sidebar-nav-link-color--active: ;
            --sidebar-nav-link-border-width--active: 2px;
        }
    </style>

    <!-- PrismJS Style -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1.15.0/themes/prism-tomorrow.min.css">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'docsify-enable-checkbox',
            repo: 'https://github.com/fenriskiba/docsify-enable-checkbox',
            loadSidebar: true,
            alias: {
                '.*/_sidebar.md': '/sidebar.md',
            },
            docsifyEnableCheckbox: {
                includeAll: true,
                excludedPagesList: ["/examples/excluded", "/examples/excluded.md"]
            }
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Other Theme Extensions -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="//unpkg.com/prismjs@1.15.0/components/prism-javascript.min.js"></script>
    <script src="//unpkg.com/prismjs@1.15.0/components/prism-markdown.min.js"></script>
    <!-- enable checkbox script -->
    <script src='docsify-enable-checkbox.js'></script>
</body>

</html>
