<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Docsify Enable Checkbox Example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- docsify-themeable styles-->
    <link rel="stylesheet" media="(prefers-color-scheme: light)"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <link rel="stylesheet" media="(prefers-color-scheme: dark)"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

    <!-- PrismJS Style -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1.15.0/themes/prism-tomorrow.min.css">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '',
            repo: '',
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Other Theme Extensions -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="//unpkg.com/prismjs@1.15.0/components/prism-c.min.js"></script>
    <script src="//unpkg.com/prismjs@1.15.0/components/prism-cpp.min.js"></script>
    <!-- enable checkbox script -->
    <!-- TODO: Update this to use published once available -->
    <script
        src='https://raw.githubusercontent.com/fenriskiba/docsify-enable-checkbox/refs/heads/main/enable-checkbox.js'></script>
    <!-- <script src='../enable-checkbox.js'></script> -->
</body>

</html>
